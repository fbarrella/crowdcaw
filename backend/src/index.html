<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrowdCaw Teste</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <script>
        var socket = io('http://localhost:3003/');

        socket.on('caw', function (data) {
            var message = data.author + " says: " + data.desc;

            alert(message);
        });

        socket.on('fav', function (data) {
            var message = data.author + " saying '" + data.desc + "' received 1 fav, having " + data.favs + " in total.";

            alert(message);
        });
    </script>
</body>
</html>
